<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styless.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div id="header"><img src="facebookLogo.png" alt=""></div>
    <div id="container">
        <div id="form">
            <div id="form-header">Create a new account</div>
            <p>It's quick and easy.</p>
            <div id="form-main">
                <div id="first-line">
                    <input class="inputs" type="text" placeholder="First name">
                    <input class="inputs" type="text" placeholder="Surname">
                </div>
                <div id="second-line">
                    <input class="inputs" id="full-size" type="number" placeholder="Monile number or email address">
                    <div id="third-line"><input id="full-size" class="inputs" type="password"
                            placeholder="new password"></div>
                    <div id="fourth-line">
                        <h4>Date of birth</h4>
                        <select name="day" id="">
                            <option value="1" selected="selected">day</option>
                        </select>
                        <select name="month" id="">
                            <option value="1" selected="selected">month</option>
                        </select>
                        <select name="year" id="">
                            <option value="1" selected="selected">year</option>
                        </select>
                    </div>
                    <div id="fifth-line">
                        <h3>Gender</h3>
                        <input type="checkbox" name="" id="checkmale"> <p>famale</p>
                        <input type="checkbox" name="" id="checkfamale"> <p>male</p>
                        <input type="checkbox" name="" id="checkcustom"> <p>custom</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
