<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>

<body>

    <div id="head-div">
        <div id="logo">
            <img src="./png's/Capture.PNG" alt="Logo">
        </div>
        <div id="search">
            <input type="text" placeholder="Search Facebook">
        </div>


        <div class="navigation" id="home">
            <img src="./png's/home.PNG" alt="">
        </div>
        <div class="navigation" id="friends">
            <img src="./png's/friends.PNG" alt="">
        </div>
        <div class="span-2" id="profile">
            <div><img src="./png's/default.jpg" alt=""> </div>
            <div id="profile-name">
                <p id="username">userName</p>
            </div>
        </div>


        <div class="span-2" id="notification">
            <img src="./png's/notification.PNG" alt="">
        </div>
    </div>
    <div id="left-grid">
        <div id="space"></div>
        <div id="left-grid-profile">
            <div>
                <img src="./png's/default.jpg" alt="profile photo"> </div>
            <div id="profile-name-surname">
                <p id="Name-surname">name-surname</p>
            </div>
        </div>
        <div>
            <img id="covid" src="./png's/covid.PNG" alt="">
        </div>
        <div id="left-grid-friends"></div>
    </div>
    <div id="center-grid">
        <div id="empty"></div>
        <div class="" id="story">
            <div class="margin-story" id="story-1">
                <div>
                    <img src="./png's/story1.png" alt="">

                </div>
            </div>
            <div class="margin-story"></div>
            <div class="margin-story"></div>
            <div class="margin-story"></div>
            <div class="margin-story"></div>
            <div class="margin-story"></div>
        </div>

        <div class="margin-center-div">
            <img src="./png's/default.jpg" alt="">
            <input id="on-mind" type="text" placeholder="What's on your mind, Name ?">
        </div>
        <div id="three-div">
            <div id="live-video"><img src="./png's/live-video.PNG" alt=""></div>
            <div id="photo"><img src="./png's/photo-video.PNG" alt=""></div>
            <div id="feeling-activity"><img src="./png's/feeling-activity.PNG" alt=""></div>
        </div>


        <div class="margin-center-div" id="people">
        
            <div><p style="color: #7D7E82;">people you might know</p>
            <img id="def1" src="./png's/default(BIG).PNG" alt="">
            </div>
            <div id="def2" class="relative-top">
                <img src="./png's/default(BIG).PNG" alt="">
            </div>
            <div class="relative-top"> <img src="./png's/default(BIG).PNG" alt=""></div>
        
        </div>

        <div id="tree">
            <img src="./png's/tree.png" alt="">
        </div>
    </div>

    <div id="right-grid">
        <div id="ad"></div>
        <div id="Contacts"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
