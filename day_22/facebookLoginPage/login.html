<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
</head>

<body>

    <div class="container">
        <div id="facebook-logo"><img src="facebookLogo.png" alt=""></div>
        <div id="login">
            <div id="log-in-header">
                <h3 id="header">Log in to facebook</h3>
            </div>
            <div class="login-form">
                <input type="text" placeholder="Email address or phone number"> <br>
                <input id="password" type="text" placeholder="Password">
                <div id="Log-in-button">
                    <h2>Log In</h2>
                </div>
                <div class="href">
                    <a id="forgotten" href="">Forgotten account?  </a>
                    <a id="sign-up" href="">Sign up for facebook  </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
